lang: "en_EN"

teleport:
  min: 1000
  max: 2500
  algorithm: CIRCLE
  center:
    player: false
    x: 0
    z: 0

auto:
  onfirstjoin: false
  onjoin: false
  ondeath: false

# Titles in seconds
# start = when command has been run (makes no sense because to fast)
# end = when player gets teleported
titles:
  start:
    enabled: false
    fadeIn: 0.5
    stay: 2
    fadeOut: 0.5
  end:
    enabled: true
    fadeIn: 0.5
    stay: 2
    fadeOut: 0.5

# Should it send messages at the begin of the teleport or after the teleport
messages:
  start: false
  end: true

# seconds
cooldown:
  enabled: true
  custom: false
  time: 30

movetimer:
  enabled: true
  time: 5

prefix: "[§2WildRTP§f] §6"

metrics: true
